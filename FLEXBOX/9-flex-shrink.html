<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos flex shrink</title>
</head>
<body><style>
    .flex-container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
       
    }

    .item{
        background-color: coral;
        margin: 5px;
        text-align: center;
        font-size: 24px;
    }

    .s-1{
        flex-shrink: 1;
    }


    .fg-1{
        flex-grow: 1;
    }

</style>
</body>
<p>flex-shrink 1</p>
<div class="flex-container">
<div class=" item s-1 fg-1">1111</div>
<div class=" item s-1 fg-1">22222222</div>

</div>
